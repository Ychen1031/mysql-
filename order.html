<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>訂購飲料</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>訂購飲料</h1>
        <form action="order.php" method="post">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="drink">飲料:</label>
            <select id="drink" name="drink" required>
                <option value="珍珠奶茶">珍珠奶茶 - $50</option>
                <option value="紅茶">紅茶 - $30</option>
                <option value="綠茶">綠茶 - $30</option>
                <option value="烏龍茶">烏龍茶 - $35</option>
                <option value="四季春">四季春 - $35</option>
                <option value="冬瓜茶">冬瓜茶 - $40</option>
                <option value="檸檬紅茶">檸檬紅茶 - $45</option>
                <option value="檸檬綠茶">檸檬綠茶 - $45</option>
                <option value="蜂蜜綠茶">蜂蜜綠茶 - $50</option>
                <option value="芒果綠茶">芒果綠茶 - $55</option>
            </select><br><br>
            
            <label for="size">大小:</label>
            <select id="size" name="size" required>
                <option value="小">小</option>
                <option value="中">中</option>
                <option value="大">大</option>
            </select><br><br>
            
            <label for="sugar">甜度:</label>
            <select id="sugar" name="sugar" required>
                <option value="全糖">全糖</option>
                <option value="半糖">半糖</option>
                <option value="微糖">微糖</option>
                <option value="無糖">無糖</option>
            </select><br><br>
            
            <label for="ice">冰塊:</label>
            <select id="ice" name="ice" required>
                <option value="正常冰">正常冰</option>
                <option value="少冰">少冰</option>
                <option value="去冰">去冰</option>
            </select><br><br>
            
            <input type="submit" value="提交訂單">
        </form>
    </div>
</body>
</html>
