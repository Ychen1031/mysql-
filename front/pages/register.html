<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register</title>

</head>
<body>
    <form class="register-form">
        <h2>註冊</h2>
        ID：<input type="text" name="mId" placeholder="Member ID" required>
        姓名：<input type="text" name="name" placeholder="Name" required>
        電話：<input type="text" name="phone" placeholder="Phone" required>
        email：<input type="email" name="email" placeholder="Email" required>
        密碼：<input type="password" name="password" placeholder="Password" required>
        <button type="submit">註冊</button>
        <p>已經註冊了? <a href="login.html">登入</a></p>
    </form>
</body>
</html>
